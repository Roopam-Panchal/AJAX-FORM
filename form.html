<form class="no_form" id="lowerdebt_form" action="">
	<div class="form_inner">
		<div class="form_control">
			<label>First Name*</label>
			<input type="text" name="" id="fname" required>
		</div>
		<div class="form_control">
			<label>Last Name</label>
			<input type="text" name="" id="lname">
		</div>
		<div class="form_control">
			<label>Phone Number *</label>
			<input type="number" name="" id="phn" required>
		</div>
		<div class="form_control">
			<label>Email *</label>
			<input type="email" name="" id="eml" required>
		</div>
		<div class="form_control">
			<label>Estimated Combined Debt *</label>
			<select required id="estimate_debt">
				<option></option>
				<option value="$7,500 - $9,999">$7,500 - $9,999</option>
				<option value="$10,000 - $14,999">$10,000 - $14,999</option>
			</select>
		</div>
		<div class="form_control">
			<label>Current on Payments? *</label>
			<select required id="current_pay">
				<option></option>
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
		</div>
	</div>
	<button type="submit">Submit</button>
</form>
